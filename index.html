<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<script src="main.js"></script>
		<script src="live.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css" media="all">
		<title></title>
	</head>
	<body>
		<h1><span style="text-decoration:line-through">Fast</span> Movie Search</h1>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 text-center">
					<div id="search-area" class="well">
					<div id="no-results-alert">No results found</div>
						<form id="search-form">
							<input id="title-field" type="text" name="title" placeholder="Title (required)" required>
							<input id="year-field" type="number" name="year" min=1900 max=2020 placeholder="Year">

							<select id="type-field" name="type">
								<option class="type-option" value="">Any</option>
								<option class="type-option" value="movie">Movie</option>
								<option class="type-option" value="series">Series</option>
								<option class="type-option" value="episode">Episode</option>
							</select>
							<button id="search-button">Search!</button>
						</form>
					</div>		
				</div>
			</div>




			<div class="row">
				<div id="results-area" class="col-xs-12">

				</div>
			</div>


					<div id="result-template" class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title"><a href="link.link" class="title">Movie Title</a></h3><span class="year"></span>
						</div>		
						<div class="row panel-body ">
							<div class="col-xs-2">
								<img src="" class="poster" alt="No poster found!" height=100 />
							</div>
							<div class="col-xs-2">
								<span class="starring">stars go here</span>
							</div>
							<div class="col-xs-6">
								<span class="plot"></span>
							</div>
							<div class="cox-xs-2">
								<span class="genre"></span>
							</div>
						</div>
					</div>














		</div>
	</body>
</html>
